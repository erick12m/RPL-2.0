apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: queue
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: queue
    spec:
      containers:
      - name: rabbitmq
        image: deadtrickster/rabbitmq_prometheus:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 15671
          - containerPort: 15672
          - containerPort: 5671
          - containerPort: 5672
        resources:
          limits:
            memory: 512Mi
