apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
spec:
  selector:
    matchLabels:
      app: producer
      tier: backend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: producer
        tier: backend
        track: stable
    spec:
      containers:
      - name: producer
        image: alepox/rpl-2.0:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "local,producer,development"
        ports:
          - name: http
            containerPort: 8080
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 5
          httpGet:
            path: /health
            port: 8080
        resources:
          limits:
            memory: 512Mi